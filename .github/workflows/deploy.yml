name: Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: aws flask sample app
        run: |
             sudo fuser -k 5000/tcp
             export FLASK_APP=app
             export FLASK_ENV=development
